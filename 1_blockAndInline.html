<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 꼭 저장 -->
    <title>수정된 웹페이지4</title>
  </head>
  <body>
    <!--블록 > 가로 한 줄을 다 차지(줄바꿈)-->>
    <p>paragraph1</p>
    <p>paragraph2</p>
    <!-- 앞 뒤에 여백 -->
    <h1>heading, headline 1</h1>
    <h2>heading, headline 2</h2>
    <h3>heading, headline 3</h3>
    <h4>heading, headline 4</h4>
    <h5>heading, headline 5</h5>
    <h6>heading, headline 6</h6>
    <!-- 제목 -> 서식 -->
    <div>division, divide</div>
    <div>division, divide</div>
    <!-- 구분되어야하는 특정 영역 div (남용)-->
    <!--인라인 > 해당 컨텐츠 내용만 가로를 차지-->
    <div>텍스트는 이런식으로 작성하면 계속 옆으로 간다..</div>
    <div>
      <strong>강조하고 싶은 부분!</strong>
      옆에다가 텍스트를 쓰더라고..
      <span>특정 영역에 대해 지정</span> 이런걸 span이라고 한다.
    </div>
  </body>
</html>
